<!DOCTYPE html>
<html>
<head>
  <title>Login & Register Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<style>
  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', sans-serif;
    min-height: 100vh;
    background: linear-gradient(135deg, #000000, #0f0f0f);
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }

  body::before {
    content: "";
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: url('https://junrypacot.github.io/Our_Squad_/ASSCAT.png');
    background-size: cover;
    background-position: center;
    filter: blur(12px) brightness(0.6);
    z-index: -1;
    animation: lightningBG 4s infinite alternate ease-in-out;
  }

  @keyframes lightningBG {
    0% { filter: blur(12px) brightness(0.6); }
    50% { filter: blur(15px) brightness(1); }
    100% { filter: blur(12px) brightness(0.6); }
  }

  .container {
    max-width: 420px;
    width: 90%;
    padding: 30px 25px;
    border-radius: 20px;
    background: rgba(0, 0, 0, 0.6);
    backdrop-filter: blur(20px);
    border: 2px solid rgba(0, 255, 255, 0.3);
    box-shadow: 0 0 20px #0ff, 0 0 60px #09f, 0 0 80px #a0f;
    animation: pulseGlow 3s infinite ease-in-out;
  }

  @keyframes pulseGlow {
    0% {
      box-shadow: 0 0 10px #0ff, 0 0 30px #09f, 0 0 40px #a0f;
    }
    100% {
      box-shadow: 0 0 30px #0ff, 0 0 60px #09f, 0 0 90px #f0f;
    }
  }

  .heading {
    text-align: center;
    color: #00ffff;
    font-size: 26px;
    margin-bottom: 25px;
    text-shadow: 0 0 10px #0ff, 0 0 20px #a0f;
  }

  .form-group {
    margin-bottom: 18px;
    position: relative;
  }

  label {
    color: #fff;
    font-weight: bold;
    margin-bottom: 5px;
    display: block;
  }

  input[type="text"],
  input[type="password"] {
    width: 100%;
    padding: 12px;
    padding-right: 40px;
    border: none;
    border-radius: 12px;
    background: rgba(255, 255, 255, 0.1);
    color: #00ffff;
    font-size: 16px;
    outline: none;
    transition: 0.3s;
  }

  input[type="text"]:focus,
  input[type="password"]:focus {
    background: rgba(0, 0, 0, 0.4);
    box-shadow: 0 0 10px #0ff, 0 0 20px #a0f;
  }

  .toggle-password {
    position: absolute;
    top: 35px;
    right: 15px;
    font-size: 20px;
    color: #0ff;
    cursor: pointer;
    user-select: none;
    text-shadow: 0 0 5px #0ff;
  }

  button {
    width: 100%;
    padding: 12px;
    background: linear-gradient(135deg, #00f0ff, #a020f0);
    color: white;
    border: none;
    border-radius: 12px;
    font-weight: bold;
    font-size: 16px;
    cursor: pointer;
    box-shadow: 0 0 20px #00f0ff;
    transition: 0.3s ease;
  }

  button:hover {
    background: linear-gradient(135deg, #a020f0, #00f0ff);
    box-shadow: 0 0 30px #f0f, 0 0 60px #00f0ff;
  }

  .note,
  .toggle-link,
  .message {
    color: #eee;
    text-align: center;
    margin-top: 15px;
    font-size: 14px;
  }

  .note {
    background: rgba(255, 255, 255, 0.1);
    padding: 10px;
    border-radius: 8px;
    border: 1px solid #00f0ff;
  }

  .toggle-link {
    cursor: pointer;
    text-decoration: underline;
    color: #00f0ff;
    text-shadow: 0 0 5px #0ff;
  }

  .message {
    padding: 10px;
    border-radius: 5px;
    display: none;
  }

  .success {
    background-color: rgba(18, 189, 236, 0.8);
  }

  .error {
    background-color: rgba(220, 53, 69, 0.8);
  }

  @media (max-width: 480px) {
    .container {
      margin: 40px 10px;
      padding: 25px 15px;
    }

    .heading {
      font-size: 22px;
    }
  }
</style>


<body>
  <div class="container">
    <h2 class="heading" id="formTitle">Login Form</h2>

    <div class="note" id="noteBox">
      <strong>Note:</strong> Your credentials are saved in your browser. Use them next time to log in.
    </div>

    <form name="userForm" onsubmit="return handleForm()">
      <div class="form-group">
        <label>Username:</label>
        <input type="text" name="name" required>
      </div>
     <div class="form-group" style="position: relative;">
  <label>Password:</label>
  <input type="password" name="password" id="passwordInput" required>
  <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
</div>
      <div class="form-group">
        <button type="submit" id="submitBtn">Log In</button>
      </div>
    </form>

    <div class="toggle-link" onclick="toggleMode()">Don't have an account? Register here</div>
    <div id="messageBox" class="message"></div>
  </div>

  <script>
    let isRegisterMode = false;

    function handleForm() {
      const username = document.userForm.name.value.trim();
      const password = document.userForm.password.value.trim();
      const msgBox = document.getElementById("messageBox");

      const savedUsername = localStorage.getItem("username");
      const savedPassword = localStorage.getItem("password");

      if (isRegisterMode) {
        if (savedUsername && username === savedUsername) {
          msgBox.innerHTML = "‚ùå Username already exists. Try logging in.";
          msgBox.className = "message error";
        } else {
          localStorage.setItem("username", username);
          localStorage.setItem("password", password);
          msgBox.innerHTML = "‚úÖ Account created successfully! You can now log in.";
          msgBox.className = "message success";
          toggleMode();
        }
      } else {
        if (username === savedUsername && password === savedPassword) {
          msgBox.innerHTML = "‚úÖ Welcome to our Official Website of Our Squad, <strong>" + username + "</strong>!";
          msgBox.className = "message success";
          setTimeout(() => {
            window.location.href = "index.html";
          }, 1500);
        } else {
          msgBox.innerHTML = "‚ùå Incorrect username or password.";
          msgBox.className = "message error";
        }
      }

      msgBox.style.display = "block";
      return false;
    }

    function toggleMode() {
      isRegisterMode = !isRegisterMode;

      const title = document.getElementById("formTitle");
      const note = document.getElementById("noteBox");
      const btn = document.getElementById("submitBtn");
      const toggleLink = document.querySelector(".toggle-link");

      if (isRegisterMode) {
        title.innerText = "Register Account";
        btn.innerText = "Register";
        note.innerHTML = "<strong>Note:</strong> Create a new account. Your data is saved locally.";
        toggleLink.innerText = "Already have an account? Log in here";
      } else {
        title.innerText = "Login Form";
        btn.innerText = "Log In";
        note.innerHTML = "<strong>Note:</strong> Your credentials are saved in your browser. Use them next time to log in.";
        toggleLink.innerText = "Don't have an account? Register here";
      }

      const msgBox = document.getElementById("messageBox");
      msgBox.style.display = "none";
      msgBox.innerHTML = "";
    }

    function togglePassword() {
      const input = document.getElementById("passwordInput");
      const toggle = document.querySelector(".toggle-password");

      if (input.type === "password") {
        input.type = "text";
        toggle.textContent = "‚ùå";
      } else {
        input.type = "password";
        toggle.textContent = "üëÅÔ∏è";
      }
    }
  </script>
</body>
</html>
